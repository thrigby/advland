<html>
  <head>
    <title>Adventureland!!!</title>

    <style type="text/css">
      span.decision {
        font-weight:bold;
        border: thin solid #000000;
        verticle-align:top;
        background-color:#DDDDDD;
      }
    </style>

    <script type="text/javascript">
    // Initialize the current scene to Scene 0 (intro)
    var curScene = 0;

    function replaceNodeText(id, newText) {
      var node = document.getElementById(id);
      while (node.firstChild)
        node.removeChild(node.firstChild);
      node.appendChild(document.createTextNode(newText));
    }

    function changeScene(decision) {
      // Clear the scene message
      var message = "";
      var decision1 = "";
      var decision2 = "";

      switch (curScene) {
      case 0:
        curScene = 1;
        message = "Your adventure begins with a big decision!";
        decision1 = "Ride along";
        decision2 = "Go it alone";
        break;
      case 1:
        if (decision == 1) {
          curScene = 2;
          message = "_____**** MONSTER ATTACK!!! ****_____";
          decision1 = "FIGHT!";
          decision2 = "FLIGHT";
        }
        else {
          curScene = 3;
          message = "You Take To The Skies!!!       *scree!*";
          decision1 = "Go Swim";
          decision2 = "Go Sightseeing!";
        }
        break;
      case 2:
        if (decision == 1) {
          curScene = 4;
          message = "GUN-CANE WINS";
          decision1 = "Eat teh Beast";
          decision2 = "just move on";
        }
        else {
          curScene = 5;
          message = "You were too slow."
          decision1 = "Start Over";
          decision2 = "";
        }
        break;
      case 3:
        if (decision == 1) {
	     curScene = 6;
         message = "You got p0wned by sharks."
         decision1 = "Start Over";
         decision2 = "";
         }
      else {
        curScene = 7;
        message = "You go Sightseeing!"
        decision1 = "Shark Infested Lake";
        decision2 = "Warm, cuddily volcano";
        }
        break;
      case 4:
        if (decision == 1){
          curScene = 8;
          message = "What a cruel fate."
          decision1 = "Eat the pesky human?";
          decision2 = "Eat Self";
        }     
        else {
          curScene = 9;
          message = "The smell of blood attracted another monster";
          decision1 = "Fight!";
          decision2 = "Flight!";
        }
        break;
      case 5:
        curScene = 0;
        decision = "Start Game";
        decision2 = "";
        break;
      case 6:
        curScene = 0;
        decision = "Start Game";
        decision2 = "";
        break;
      case 7:
        if (decision == 1) {
          curScene = 6
          message = "Sorry, powned by sharks.";
          decision1 = "Start Over";
          decision2 = "";
        }
        else {
          curScene = 10;
          message = "Lava Hipsters chase you."
          decision1 = "Sharks";
          decision2 = "Monsters";
        }
        break;
      case 8:
        // TO BE CONTINUED
        break;
      case 9:
        // TO BE CONTINUED
        break;
      }

      // Update the scene image
      document.getElementById("sceneimg").src = "scene" + curScene + ".jpg";

      // Update the scene description text and decisions
      replaceNodeText("scenetext", message);
      replaceNodeText("decision1", decision1);
      replaceNodeText("decision2", decision2);
    }
  </script>
 </head>

  <body>

    <div style="margin-top:2%; text-align:center">
      <img id="sceneimg" src="scene0.jpg" alt="Adventureland!" /><br />
      <div id="scenetext"></div><br />
      <span id="decision1" class="decision" onclick="changeScene(1)">Start Game</span>
      <span id="decision2" class="decision" onclick="changeScene(2)"></span>
    </div>
  </body>
</html>
